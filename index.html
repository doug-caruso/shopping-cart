<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="form-product" action="">
        <fieldset>
           <div class="lb">
               <p>Product</p>
           </div>
            
            <label for="name">Name
            <input type="text" required id="name">
            </label>
            
            <label for="price">Price
            <input type="number" required id="price">
            </label>
            
            <button onclick="save()" type="button">Add</button>
        </fieldset>
    </form>
    
    
    <fieldset>
        <legend>Shopping Cart</legend>
        <ul id="list-product"></ul>
        
        <p>Total</p> <input type="text" id="total">
    </fieldset>
    
    <script src="js/ProductService.js"></script>
    <script src="js/HTMLService.js"></script>
    <script src="js/ProductController.js"></script>
</body>
</html>
